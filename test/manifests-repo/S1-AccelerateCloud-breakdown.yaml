breakdown:
  defined_by: alejandro.hernandez@finastra.com
  defined_on: 2021-04-27 00:00:00
  streams:
    W.00: Cloud value proposition
    W.00-detail:
      Description: Define value proposition for customers on the Cloud
      Lead: "Product Strategy \u2013 Mike S"
      P metric: TBD
      R metric: TBD
      Support: Andrei
      expectations:
        E.00.00: Analyze segmentation
        E.00.00-detail:
          acceptance-criteria-artifacts:
            A.00.00.00: 'Segmentation tree: consolidated tree of segments (verticals,
              geos, tiers, and breakouts for either) '
            A.00.00.01: Size at each leaf in the segmentation tree
            A.00.00.02: Quantification of how much of that could be cloud
          description: Break Finastra's space into segments and for each measure the
            appetite for cloud
        E.00.01: Analyze "Jobs to be done" / Personas
        E.00.01-detail:
          acceptance-criteria-artifacts:
            A.00.01.00: Narrated diagrams indicating the timeline-based tasks that
              Personas engage with and where the struggle lies, using standard notations
              such as BPMN flows or UML sequence diagrams.
          description: Using Design Thinking and Clayton Christensens "Jobs to be
            done" methodology, for each cloud-friendly segment describe the personas
            and what "struggle" (as in Christensen's approach) they are in.
        E.00.02: Define Value propositions
        E.00.02-detail:
          acceptance-criteria-artifacts:
            A.00.02.00: Vision Statement for Value Proposition, using the FOR/WHO/THE/THAT/UNLIKE/OUR
              PRODUCT template from Geoffrey Moore
            A.00.02.01: Logical diagram of capabilities
            A.00.02.02: Mapping to the Finastra products that would provide such capabilities
            A.00.02.03: Mapping to the "Jobs to be done" diagrams with a narration
              on how the capabilities in question address the "struggle"
          description: Define logical bundle of Finastra capabilities which would
            address each of the "jobs to be done" for each of the cloud-friendly struggles.
            May be from a Finastra product or a combination of Finastra products.
        E.00.03: Measure Opportunities's size
        E.00.03-detail:
          acceptance-criteria-artifacts:
            A.00.03.00: Revenue projection per proposition expressed as a table (time
              vs revenue)
          description: For each of the value propositions, establish a revenue projection
            timeline over the next 3 years assuming that Finastra chooses to get into
            that space
        E.00.04: Decide areas to prioritize
        E.00.04-detail:
          acceptance-criteria-artifacts:
            A.00.04.00: A decision-making model to choose the propositions with the
              highest ROI
          description: Determine the priorities to which investment should be focused
        E.00.05: Fail Fast
        E.00.05-detail:
          acceptance-criteria-artifacts:
            A.00.05.00: Updated artifacts for segmentation, "jobs to be done"/personas,  value
              props, opportunity sizing, and prioritization
          description: Adjust analysis and value propositions as new data comes in,
            specially around success (or failure) of first market launches
    W.01: Modernization
    W.01-detail:
      Description: 'Deliver the main components of the cloud roadmap: Microservices,
        Containerization, Multi-tenancy, UX, Operations / DevOps'
      Lead: Alex
      P metric: '# of EPICs delivered in time and budgetExample: By Aug: 20%(20% of
        what is expected in the 12 months of FY 22 has been done)'
      R metric: 'Product [X] to target state [Y] by time [Z]Example: Product: Essence
        to Webapp by end of FY22.'
      Support: Leigh, GMs, Ouafa
      expectations:
        E.01.00: Finishing line
        E.01.00-detail:
          acceptance-criteria-artifacts:
            A.01.00.00: List of Value Propositions in scope for product
            A.01.00.01: 'Numerical business outcome KPIs and targets. Typically: size
              of CAM expansion, quantification of margin improvements and of any new
              forms of revenue (for example, perhaps from selling to lower tiers)'
            A.01.00.02: 'Numerical technical KPIs and targets needed to meet business
              outcome KPIs. Typically: cost-per-tenant, TTM, Quality, QoS, etc.'
          description: Description of measurable conditions that, if true, indicate
            that the modernization journey is over because it met its goals.
        E.01.01: Define architecture target
        E.01.01-detail:
          acceptance-criteria-artifacts:
            A.01.01.00: Target-state deployment diagrams
            A.01.01.01: Target-state reliabiliy model
            A.01.01.02: For each KPI, a model to predict what the KPI value would
              be in the target state architecure
          description: Blueprint for a target state architecture that, if achieved,
            would deliver the technical KPI targets.
        E.01.02: Define operational target
        E.01.02-detail:
          acceptance-criteria-artifacts:
            A.01.02.00: Target-state service operating model
            A.01.02.01: Cost model for target state service operating model
            A.01.02.02: For each KPI of an operational nature, a model to predict
              what its value would be in the target state operating model.
          description: Model for how product will be operated in the target state
        E.01.03: Define milestones for journey
        E.01.03-detail:
          acceptance-criteria-artifacts:
            A.01.03.00: Enumeration of milestones and when in time they happen
            A.01.03.01: For each milestone, a mapping to a Value Proposition (or portion
              thereof) that is enabld by the milestone
            A.01.03.02: 'For each milestone, quantified identification of what business
              outcome KPIs it enables. Typically: size of CAM expansion, margin improvements,
              new forms of revenue it enables.'
          description: Decomposition of modernization journey into "milestones", where
            each milestone has an identifiable customer-facing value and can be monetized
        E.01.04: Commit roadmap
        E.01.04-detail:
          acceptance-criteria-artifacts:
            A.01.04.00: Mapping of Aha epics to the milestones
            A.01.04.01: Mapping of roadmap to modernization tactics
          description: Enumeration of Aha epics over next 4-6 quarters, with a mapping
            to the milestone(s) they enable
        E.01.05: Commit investment
        E.01.05-detail:
          acceptance-criteria-artifacts:
            A.01.05.00: Timeline of how many man-days are committed to modernization
              for each of the next fiscal years, up to the moment when modernization
              is done.
          description: Projection in time on the amount of investment for the modernization
            journey
        E.01.06: Deliver modernization
        E.01.06-detail:
          acceptance-criteria-artifacts:
            A.01.06.00: Burnout of Aha epics corresponding to milestones
            A.01.06.01: Delivery of milestones adhering to the EA standards for each
              of the modernization tactics
          description: Timely on-budget delivery of subsequent milestones until the
            journey is complete, adhering to EA standards
    W.02: Software delivery and production operations
    W.02-detail:
      Description: 'FusionOperate: Increase automation through deployment and DevOps
        across all cloud propositions (FMS, FusionCloud, etc). Support native cloud
        at scale'
      Lead: Leigh
      P metric: '% automated tests integrated with pipeline'
      R metric: '% Cloud clients compliant with EA operating standards & policy (measured
        quarterly)'
      Support: Russ, Bryan, Ouafa, Andrew
      expectations:
        E.02.00: Definition of EA Operating Standards
        E.02.00-detail:
          acceptance-criteria-artifacts:
            A.02.00.00: CI/CD(GitOps) standards
            A.02.00.01: Reliability standards
            A.02.00.02: Monitoring standards
            A.02.00.03: Testing standards
            A.02.00.04: Security standars
          description: Define the EA Operating Standards that must be complied with
            for products going to cloud
        E.02.01: Define how all cloud propositions can be supported with FusionOperate
        E.02.01-detail:
          acceptance-criteria-artifacts:
            A.02.01.00: "Define FusionCloud (SaaS) SOM via FusionOperate: \n*full\
              \ CI/CD automation; \n*multi*tenant environments; \n*multi*tenant ops\
              \ (monitoring, upgrades, \u2026)\n*no customizations; \n*n-1"
            A.02.01.01: "Define Cloud@Scale SOM via FusionOperate: \n*full CI/CD automation;\
              \ \n*single*tenant customer environments; \n*multi*tenant ops (monitoring,\
              \ upgrades, \u2026)\n*no customizations; \n*n-1"
            A.02.01.02: "Define FMS SOM via FusionOperate: \n*full CI/CD automation;\
              \ \n*single*tenant customer environments; \n*single*tenant ops (monitoring,\
              \ upgrades, \u2026)\n*customizations built via FO's software factory\
              \ and FFDC APIs\n*n-3 or better"
            A.02.01.03: Define partner-hosted SOMs by reference to the Finastra-hosted
              SOMs (FusionCloud, Cloud@Scale, FMS)
          description: Define all operating models and how FusionOperate is used in
            each of them
        E.02.02: Define FusionOperate technical value proposition
        E.02.02-detail:
          acceptance-criteria-artifacts:
            A.02.02.00: Architecture blueprint for Software Factory
            A.02.02.01: Architecture blueprint for Operating Platform
            A.02.02.02: Architecture blueprint for Testing Platform
            A.02.02.03: Architecture blueprint for Monitoring Platform
          description: Define the scope of FusionOperate capabilities in a way that
            it addresses all cross-cutting concerns across Finastra products going
            to cloud, so that they are addressed once, across the whole DevSecOps
            spectrum (CI/CD, reliability model, security model, etc.)
        E.02.03: Deliver FusionOperate
        E.02.03-detail:
          acceptance-criteria-artifacts:
            A.02.03.00: 'Developer productivity KPIs set and met '
            A.02.03.01: Customer onboarding KPIs set and met. KPIs targets must relate
              to the modernization stream's business outcome KPIs.
            A.02.03.02: Cost-of-operation KPIs set and met. KPIs targets must relate
              to the modernization stream's business outcome KPIs.
            A.02.03.03: Speed-of-upgrades KPIs set and met. KPIs targets must relate
              to the modernization stream's business outcome KPIs.
          description: Deliver a Finastra-wide DevSecOps platform based on SDNs, K8s
            and GitOps
    W.03: N-1 compliance (excl. FMS)
    W.03-detail:
      Description: 'Institutionalise a release and sales policy to ensure all hosted
        customers are on the latest GA release '
      Lead: Michael M
      P metric: '% of Finastra client contracts signed with N-1 compliance clause'
      R metric: '% of Finastra-hosted clients post Feb 1st, 2021 implemented and maintained
        on N-1 version'
      Support: GMs, Andrew
      expectations:
        E.03.00: Update commercial policy
        E.03.00-detail:
          acceptance-criteria-artifacts:
            A.03.00.00: Updated commercial policy for all cloud SOMs except FMS
          description: Update commercial policy to ensure that sales contracts empower
            Finastra to enforce n-1 (except for FMS)
        E.03.01: Engage in Opportunities desk
        E.03.01-detail:
          acceptance-criteria-artifacts:
            A.03.01.00: Periodic report on opportunities and the SOM they were directed
              to
          description: Engage in the cloud sales opportunities desks to steer as many
            opportunities as possible towards the operating models that ensure n-1
            (Cloud@Scale, FusionCloud)
        E.03.02: Alert on any n-1 degradation
        E.03.02-detail:
          acceptance-criteria-artifacts:
            A.03.02.00: Periodic report on customer environments that are on Cloud@Scale
              or FusionCloud and flagging any n-1 violation
          description: For cloud sales steered towards SOMs that ensure n-1 (Cloud@Scale,
            FusionCloud), monitor the customer environments on a permanent basis to
            ensure that as new product releases occur, the n-1 constraint is enforced
            (i.e., those environments get upgraded)
    W.04: FMS / AMS
    W.04-detail:
      Description: Develop and implement a 3-year conversion programme to accelerate
        sales of Fusion Managed Services solutions for LoanIQ, Trade Innovation, GPP
        and Kondor
      Lead: Andrew
      P metric: FMS SW pipeline of [$XM]
      R metric: FMS accretive SW bookings of [$XM]
      Support: Neil
      expectations:
        E.04.00: Adopt FFDC as exclusive SDK for all customizations
        E.04.00-detail:
          acceptance-criteria-artifacts:
            A.04.00.00: .nan
          description: ''
        E.04.01: Adopt of Fusion Operate as only delivery mechanism
        E.04.01-detail:
          acceptance-criteria-artifacts:
            A.04.01.00: Customizations built with FO's Software Factory
            A.04.01.01: Full CI/CD automation, with GitOps
            A.04.01.02: Adoption of FO's Monitoring Platform - logs and traces done
              consistently
            A.04.01.03: Networking via FO's FusionDelivery (SDN)
            A.04.01.04: G/S developers to provide AppOps for the customizations they
              write
          description: ''
        E.04.02: Manage margins and cost structure
        E.04.02-detail:
          acceptance-criteria-artifacts:
            A.04.02.00: .nan
            A.04.02.01: .nan
          description: ''
        E.04.03: Align sales pipeline with Value Propositions
        E.04.03-detail:
          acceptance-criteria-artifacts:
            A.04.03.00: .nan
          description: Focus on preparing GTMs for the value propositions identified
            and prioritized in workstream W0
    W.05: Cloud sales (excl. FMS)
    W.05-detail:
      Description: Develop and implement GTM and deal support across the sales cycle
        to accelerate Cloud sales. Scope includes collateral, materials, references,
        SPP build outs and alignment of product readiness with the messaging / GTM
        process
      Lead: Hannes
      P metric: Cloud pipeline by product by region of [$XM]
      R metric: Cloud bookings of [$XM]
      Support: Rudy
      expectations:
        E.05.00: Align sales pipeline with Value Propositions
        E.05.00-detail:
          acceptance-criteria-artifacts:
            A.05.00.00: .nan
          description: Focus on preparing GTMs for the value propositions identified
            and prioritized in workstream W0
    W.06: Pricing
    W.06-detail:
      Description: Develop and implement pricing approach for Cloud to ensure pricing
        takes full account of costs (infrastructure) and workload (e.g., Level 1 support)
        is moved from client to Finastra when move from on prem to cloud
      Lead: Christian
      P metric: Delivery of milestones per product
      R metric: Pricing approach developed and implemented for all Cloud products
      Support: Brad B., Bruce B.
      expectations:
        E.06.00: Align packaging with Value Propositions
        E.06.00-detail:
          acceptance-criteria-artifacts:
            A.06.00.00: 'Possible bundling models for each value prop, along dimensions
              like:

              * What is licensed separately

              * What is sold via partners, under a variety of scenarios (white label,
              OEM, etc.)'
            A.06.00.01: 'For each bundling model, analyze monetization potential by
              identifying what fees can be commanded given the segmentation sizing
              analysis from stream W0

              * Upfront fees

              * Usage fees

              * Support fees

              * Renewal fees

              * Partner fees

              etc.'
          description: Define  packaging associated to the prioritized value propositions
            from workstream W0
        E.06.01: Define pricing
        E.06.01-detail:
          acceptance-criteria-artifacts:
            A.06.01.00: Definition of packages (as bundles) and the pricing structure  for
              each.
            A.06.01.01: .nan
            A.06.01.02: .nan
          description: From analysis of bundling models and monetization models, determine
            the package(s) and associated fees that will be taken to market
        E.06.02: Ensure profitability
        E.06.02-detail:
          acceptance-criteria-artifacts:
            A.06.02.00: .nan
          description: Identify the full cost for the packaging in question, and ensure
            that price is set so that a target margin can result
    W.07: IT role in native Cloud solutions
    W.07-detail:
      Description: Revamp, rework and modernize network and infrastructure to support
        cloud at scale. Scope will address network support to deliver and deploy at
        scale, end to end monitoring and extensive automation
      Lead: Russ
      P metric: '% network deployment automated% products onboarded to status page'
      R metric: '[X%] Cloud clients compliant utilizing modern network connectivity'
      Support: Leigh, Bryan
      expectations:
        E.07.00: Align with Fusion Operate
        E.07.00-detail:
          acceptance-criteria-artifacts:
            A.07.00.00: .nan
          description: Understand the FusionOperate strategy around cloud-native networking,
            service mesh, Fusion Delivery and GitOps, to focus on areas where IT's
            support is needed, and avoid duplication by not involving IT into areas
            that FO plans to take care of.
    W.08: Customer Support for native Cloud solutions
    W.08-detail:
      Description: Implement Cloud customer support model across DevOps, IT and customer
        support
      Lead: 'Michael '
      P metric: Delivery of milestones per product
      R metric: Number of products with customer self-service capabilities supportability
        embedded made available to customers
      Support: Leigh
      expectations:
        E.08.00: Align with Fusion Operate
        E.08.00-detail:
          acceptance-criteria-artifacts:
            A.08.00.00: .nan
          description: Define how customer support would work for each of the service
            operating models that rely on Fusion Operate (FusionCloud, Cloud@Scale,
            FMS, and partner-hosted)
    W.09: Talent transformation
    W.09-detail:
      Description: 'Define and deliver skills & capabilities required fordelivering
        Cloud faster across organization: Product, GCO, CCO.'
      Lead: Clare
      P metric: "Skills & capabilities plans completed\u200B (by workstream)"
      R metric: Actions from plans in place (training, hires, capabilities addressed)
      Support: Shira, Neeha
      expectations:
        E.09.00: Launch FusionOperate - oriented training
        E.09.00-detail:
          acceptance-criteria-artifacts:
            A.09.00.00: Launch OpenShift training
            A.09.00.01: Launch K8S/SDN-based Networking training
            A.09.00.02: Launch GitOps training
            A.09.00.03: Launch AppOps training
            A.09.00.04: Launch Terraform training
          description: Devise and launch training programs in the technologies that
            development teams need in order to leverage the self-service capabilities
            in FusionOperate and take ownership of their production deliveries
